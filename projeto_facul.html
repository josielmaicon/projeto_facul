<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Namoro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      color: pink;
      transition: background-image 1s ease-in-out;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .sim {
      background-color: hotpink;
      color: white;
    }

    .sim:hover {
      background-color: deeppink;
    }

    .nao {
      background-color: lightgray;
      color: black;
    }

    .nao:hover {
      background-color: gray;
      color: white;
    }

    /* Tela do glitter */
    .glitter-screen {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("https://i.imgur.com/RNe8REY.jpeg");
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    /* GIF de corações separado */
    .gif-coracoes {
      position: absolute;
      width: 80%;
      top: 20%;       /* mais para cima */
      left: 50%;
      transform: translateX(-50%); /* centraliza horizontalmente */
      mix-blend-mode: screen;
      pointer-events: none;
    }

    /* Outros GIFs sobrepostos */
    .gif-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .gif-container img:not(.gif-coracoes) {
      position: absolute;
      width: 80%;
      height: auto;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- Primeira tela (pedido) -->
  <div class="container" id="pedido">
    <img src="http://www.gigaglitters.com/created/fmjOGi2SMe.gif" width="450" height="67">
    <img src="https://www.gigaglitters.com/created/q18qgQFW6s.gif" width="350" height="67">
    <div class="buttons">
      <button class="sim" onclick="mostrarGlitter()">Sim</button>
      <button class="nao" onclick="mostrarNao()">???</button>
    </div>
  </div>

  <!-- Segunda tela (glitter + festa) -->
  <div class="glitter-screen" id="glitter">
    <!-- GIF de corações separado -->
    <img src="https://i.imgur.com/YOGqE6H.gif" alt="Corações" class="gif-coracoes">

    <!-- Outros GIFs sobrepostos -->
    <div class="gif-container">
      <img src="https://i.imgur.com/D3o7x6c.gif" alt="Fogos">
      <img src="https://i.imgur.com/eupoC3M.gif" alt="Confete">
      <img src="https://i.imgur.com/J3q8sED.gif" alt="Festa">
    </div>

    <!-- Sons mockados -->
    <audio id="som1" src="https://files.catbox.moe/thvgwc.mp3"></audio>
    <audio id="som2" src="https://files.catbox.moe/ezj0au.mp3"></audio>
  </div>

  <!-- Tela do "não" -->
  <div class="nao-screen" id="naoScreen" 
       style="display:none; height:100vh; background-image:url('https://i.imgur.com/xXAgKuC.jpeg'); background-size:cover; background-position:center; position:relative;">
    <video id="videoNao" src="https://i.imgur.com/F8k3iWM.mp4" loop 
           style="position:absolute; top:20px; left:20px; width:600px; transform: rotate(-10deg);"></video>
  </div>

  <script>
    // ===== SLIDESHOW DA PRIMEIRA TELA =====
    const imagens = [
      "https://i.imgur.com/O5R6NvW.jpeg",
      "https://i.imgur.com/DMzwxaT.jpeg",
      "https://i.imgur.com/evVjGDw.jpeg",
      "https://i.imgur.com/IAM4yXn.jpeg",
      "https://i.imgur.com/zIfP2ER.jpeg"
    ];

    let index = 0;
    const pedidoDiv = document.getElementById("pedido");

    function mudarFundo() {
      pedidoDiv.style.backgroundImage = `url('${imagens[index]}')`;
      index = (index + 1) % imagens.length;
    }

    setInterval(mudarFundo, 3000); // troca a cada 3s
    mudarFundo(); // inicializa

    // ===== MOSTRAR TELA DE GLITTER =====
    function mostrarGlitter() {
      document.getElementById("pedido").style.display = "none";
      document.getElementById("glitter").style.display = "flex";

      // Tocar sons mockados
      document.getElementById("som1").play();
      document.getElementById("som2").play();
    }

    // ===== MOSTRAR TELA DO NÃO =====
    function mostrarNao() {
      document.getElementById("pedido").style.display = "none";
      document.getElementById("naoScreen").style.display = "flex";

      const video = document.getElementById("videoNao");
      video.play();
    }
  </script>

</body>
</html>
